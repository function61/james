{{template "header.html" .Std}}

    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">CertBus <a href="https://github.com/function61/certbus" target="_blank"><i class="fas fa-info-circle"></i></a></h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active">{{.Std.PageName}}</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <section class="content">
      <div class="container-fluid">


        <div class="row">
          <div class="col-12">
            <div class="card">
              <div id="terminal"></div>
              <script>
                var term = new Terminal();
                term.open(document.getElementById('terminal'));

const socket = new WebSocket('ws://'+document.location.host+'/term/ws');

socket.addEventListener('open', function (event) {
    var attachAddon = new AttachAddon.AttachAddon(socket);
    term.loadAddon(attachAddon);
});
                /*
                */
                // term.write('Hello from \x1B[1;3;31mxterm.js\x1B[0m $ ')
              </script>
            </div>
          </div>
        </div>


      </div>
    </section>
